<h1 id="tableLabel">Courses List</h1>

<p>Please select a course to submit registration.</p>

<p *ngIf="!courses"><em>Loading...</em></p>

<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit3()">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="courses">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">          
            <td>{{ course.id }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.description }}</td>
            <td><input type="radio" id="idcourse" name="idcourse" [checked]="course.id === 1" [value]="course.id"/></td>          
        </tr>              
    </tbody>
  </table>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Confirm Registration
    </button>
    <a routerLink="/home" class="btn btn-link">Home</a>
  </div>
</form>
